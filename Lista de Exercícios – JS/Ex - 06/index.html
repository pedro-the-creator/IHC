<!DOCTYPE html>
<html>

<style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 30px;
}

h1 {
  color: #333;
}

button {
  padding: 8px 16px;
  font-size: 16px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

p#resultado {
  font-size: 18px;
  font-weight: bold;
  margin-top: 20px;
}
</style>

<script>
function calcularSoma() {
  const matrizInput = document.getElementById('matriz');
  const matrizStr = matrizInput.value.trim();

  // Transforma a string da matriz em um array de números
  const elementos = matrizStr.split(',').map(num => parseInt(num.trim(), 10));

  // Verifica se a matriz possui exatamente 9 elementos
  if (elementos.length !== 9) {
    alert('Por favor, insira exatamente 9 números separados por vírgula.');
    return;
  }

  // Cria um array bidimensional para representar a matriz 3x3
  const matriz = [];
  for (let i = 0; i < 3; i++) {
    matriz.push(elementos.slice(i * 3, i * 3 + 3));
  }

  // Exibe a matriz na tela
  const matrizExibidaElement = document.getElementById('matrizExibida');
  matrizExibidaElement.innerHTML = '<strong>Matriz 3x3:</strong><br>';
  for (let i = 0; i < matriz.length; i++) {
    matrizExibidaElement.innerHTML += `| ${matriz[i].join(' | ')} |<br>`;
  }

  // Calcula a soma dos elementos da matriz
  let soma = 0;
  for (let i = 0; i < matriz.length; i++) {
    for (let j = 0; j < matriz[i].length; j++) {
      soma += matriz[i][j];
    }
  }

  const resultadoElement = document.getElementById('resultado');
  resultadoElement.textContent = `A soma dos elementos da matriz é: ${soma}`;
}

</script>

<head>
    <title>Soma dos Elementos da Matriz</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Soma dos Elementos da Matriz</h1>
    <label for="matriz">Digite os elementos da matriz (9 números) separados por vírgula:</label>
    <input type="text" id="matriz">
    <button onclick="calcularSoma()">Calcular Soma</button>
    <p id="resultado"></p>
    <div id="matrizExibida"></div>
  
    <script src="script.js"></script>
  </body>
  
</html>
