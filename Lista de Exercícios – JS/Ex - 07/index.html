<!DOCTYPE html>
<html>

<style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 30px;
}

h1 {
  color: #333;
}

button {
  padding: 8px 16px;
  font-size: 16px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

p#resultado {
  font-size: 18px;
  font-weight: bold;
  margin-top: 20px;
}
</style>

<script>
    function calcularFatorial() {
  const numeroInput = document.getElementById('numero');
  const numero = parseInt(numeroInput.value);

  if (numero < 0) {
    alert('Por favor, digite um número inteiro não negativo.');
    return;
  }

  let fatorial = 1;
  for (let i = 2; i <= numero; i++) {
    fatorial *= i;
  }

  const resultadoElement = document.getElementById('resultado');
  resultadoElement.textContent = `O fatorial de ${numero} é: ${fatorial}`;
}

</script>

<head>
  <title>Calculadora de Fatorial</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Calculadora de Fatorial</h1>
  <label for="numero">Digite um número inteiro não negativo:</label>
  <input type="number" id="numero" min="0">
  <button onclick="calcularFatorial()">Calcular Fatorial</button>
  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
</html>
