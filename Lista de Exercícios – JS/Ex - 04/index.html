<!DOCTYPE html>
<html>

<style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 30px;
}

h1 {
  color: #333;
}

label {
  display: block;
  margin-bottom: 10px;
}

input {
  width: 300px;
  padding: 5px;
  font-size: 16px;
}

button {
  padding: 8px 16px;
  font-size: 16px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

p#resultado {
  font-size: 18px;
  font-weight: bold;
  margin-top: 20px;
}
</style>

<script>
    function calcularMedia() {
  const numerosInput = document.getElementById('numeros');
  const numeros = numerosInput.value.split(',').map(num => parseFloat(num.trim()));

  // Validar se foram inseridos números válidos
  if (numeros.some(isNaN)) {
    alert('Por favor, insira apenas números válidos separados por vírgula.');
    return;
  }

  const totalNumeros = numeros.length;
  if (totalNumeros === 0) {
    alert('Por favor, insira ao menos um número válido.');
    return;
  }

  const soma = numeros.reduce((acc, num) => acc + num, 0);
  const media = soma / totalNumeros;

  const resultadoElement = document.getElementById('resultado');
  resultadoElement.textContent = `A média dos números é: ${media.toFixed(2)}`;
}
</script>

<head>
  <title>Cálculo da Média</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Cálculo da Média</h1>
  <label for="numeros">Digite os números do vetor separados por vírgula:</label>
  <input type="text" id="numeros">
  <button onclick="calcularMedia()">Calcular Média</button>
  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
</html>
