<!DOCTYPE html>
<html>

<style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 30px;
}

h1 {
  color: #333;
}

button {
  padding: 8px 16px;
  font-size: 16px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

p#resultado {
  font-size: 18px;
  font-weight: bold;
  margin-top: 20px;
}
</style>

<script>
    function encontrarMaiorNumero() {
  const vetorInput = document.getElementById('vetor');
  const vetorStr = vetorInput.value.trim();

  // Transforma a string do vetor em um array de números
  const numeros = vetorStr.split(',').map(num => parseFloat(num.trim()));

  // Verifica se foram inseridos números válidos
  if (numeros.some(isNaN)) {
    alert('Por favor, insira apenas números válidos separados por vírgula.');
    return;
  }

  // Verifica se foi inserido pelo menos um número
  if (numeros.length === 0) {
    alert('Por favor, insira ao menos um número válido.');
    return;
  }

  // Encontra o maior número do vetor
  const maiorNumero = Math.max(...numeros);

  const resultadoElement = document.getElementById('resultado');
  resultadoElement.textContent = `O maior número do vetor é: ${maiorNumero}`;
}

</script>

<head>
  <title>Maior Número do Vetor</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Maior Número do Vetor</h1>
  <label for="vetor">Digite os números do vetor separados por vírgula:</label>
  <input type="text" id="vetor">
  <button onclick="encontrarMaiorNumero()">Encontrar Maior Número</button>
  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
