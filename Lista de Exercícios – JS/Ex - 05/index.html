<!DOCTYPE html>
<html>

<style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 30px;
}

h1 {
  color: #333;
}

button {
  padding: 8px 16px;
  font-size: 16px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

p#resultado {
  font-size: 18px;
  font-weight: bold;
  margin-top: 20px;
}

</style>

<script>
function exibirMensagem() {
  const letraInput = document.getElementById('letra');
  const minhaVariavel = letraInput.value.trim().toLowerCase();

  let mensagem = '';

  if (minhaVariavel === "a") {
    mensagem = "A";
  } else if (minhaVariavel === "b") {
    mensagem = "B";
  } else {
    mensagem = "Outra letra";
  }

  const resultadoElement = document.getElementById('resultado');
  resultadoElement.textContent = mensagem;
}


</script>

<head>
    <title>Exibir Mensagem</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Exibir Mensagem</h1>
    <label for="letra">Digite uma letra:</label>
    <input type="text" id="letra">
    <button onclick="exibirMensagem()">Exibir Mensagem</button>
    <p id="resultado"></p>
  
    <script src="script.js"></script>
  </body>
</html>
